<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inuit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-4">
      <div class="container">
        <a href="/" class="navbar-brand mb-1"
        style='font-size: 50px; font-family:"Anta";'>inuit</a>
        <button class="navbar-toggler" type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
          </ul>
           {% if not g.user %}
            <li class="navbar-right"><a href="/signup">Sign up</a></li>
            <li class="navbar-right"><a href="/login">Log in</a></li>
            {% else %}
            <li class="nav-item navbar-nav">
              <a href="/users/{{ g.user.id }}/dashboard" class="nav-link">Dashboard</a>
            </li>
            <li>
            <a href="/users/{{ g.user.id }}">
                <img class="picture" src="{{ g.user.image_url }}" alt="{{ g.user.username }}">
            </a>
            </li>
            <li><a href="/logout">Log out</a></li>
            {% endif %}
        </div>
      </div>
    </nav>
    
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="/static/index.js"></script>
</body>
</html>
