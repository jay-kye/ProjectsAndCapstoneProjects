{% extends 'base.html' %}
{% block content %}
<body  style='font-family:"Anta"; background-color: black; color:aliceblue;'>
    {%if results|length == 0%}
    <h1>Sorry, no results found</h1>
    {% else %}
    <div class="container-fluid home-here">
        <div class="row">
            <div class="col-lg-12 col-md-12 border text-left border-4 rounded">
                <h2 class="text-left" >Search Results</h2>
                <div class="container">
                    <div class="col-12">
                        <div class="row">
                            <ul class="list-group" id="messages">
                                    {% for feed in results %}
                                              <li class="list-group-item" >
                                                <div class="message-area"> 
                                                    <p>{{ feed.title }}</p>
                                                    <form method="POST" action="/feed/{{feed.id}}/star" id="feeds-form">
                                                        <button class="btn btn-sm {% if feed.id in starred_feed|map(attribute='feed_id') %}btn-success{% else %}btn-secondary{% endif %}">
                                                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                                                          </svg>
                                                        </button>
                                                    </form>
                                                </div>
                                            </li>
                                    {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</body>
{% endblock %}
